{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit:ital@1&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "imageGram/main.css" %}">
  <title>Awwwards</title>
  <style media="screen">
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: "Open Sans", Arial, sans-serif;
      min-height: 100vh;
      background-color: #fafafa;
      color: #262626;
      padding-bottom: 3rem;
    }

    img {
      display: block;
    }

    .container {
      max-width: 93.5rem;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .btn {
      display: inline-block;
      font: inherit;
      background: none;
      border: none;
      color: inherit;
      padding: 0;
      cursor: pointer;
    }

    .btn:focus {
      outline: 0.5rem auto #4d90fe;
    }

    .visually-hidden {
      position: absolute !important;
      height: 1px;
      width: 1px;
      overflow: hidden;
      clip: rect(1px, 1px, 1px, 1px);
    }

    /* Profile Section */

    .profile {
      padding: 5rem 0;
    }

    .profile::after {
      content: "";
      display: block;
      clear: both;
    }

    .profile-image {
      float: left;
      width: calc(33.333% - 1rem);
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 3rem;
    }

    .profile-image img {
      border-radius: 50%;
    }

    .profile-user-settings,
    .profile-stats,
    .profile-bio {
      float: left;
      width: calc(66.666% - 2rem);
    }

    .profile-user-settings {
      margin-top: 1.1rem;
    }

    .profile-user-name {
      display: inline-block;
      font-size: 3.2rem;
      font-weight: 300;
    }

    .profile-edit-btn {
      font-size: 1.4rem;
      line-height: 1.8;
      border: 0.1rem solid #dbdbdb;
      border-radius: 0.3rem;
      padding: 0 2.4rem;
      margin-left: 2rem;
    }

    .profile-settings-btn {
      font-size: 2rem;
      margin-left: 1rem;
    }

    .profile-stats {
      margin-top: 2.3rem;
    }

    .profile-stats li {
      display: inline-block;
      font-size: 1.6rem;
      line-height: 1.5;
      margin-right: 4rem;
      cursor: pointer;
    }

    .profile-stats li:last-of-type {
      margin-right: 0;
    }

    .profile-bio {
      font-size: 1.6rem;
      font-weight: 400;
      line-height: 1.5;
      margin-top: 2.3rem;
    }

    .profile-real-name,
    .profile-stat-count,
    .profile-edit-btn {
      font-weight: 600;
    }

    /* Gallery Section */

    .gallery {
      display: flex;
      flex-wrap: wrap;
      margin: -1rem -1rem;
      padding-bottom: 3rem;
    }

    .gallery-item {
      position: relative;
      flex: 1 0 22rem;
      margin: 1rem;
      color: #fff;
      cursor: pointer;
    }

    .gallery-item:hover .gallery-item-info,
    .gallery-item:focus .gallery-item-info {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .gallery-item-info {
      display: none;
    }

    .gallery-item-info li {
      display: inline-block;
      font-size: 1.7rem;
      font-weight: 600;
    }

    .gallery-item-likes {
      margin-right: 2.2rem;
    }

    .gallery-item-type {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2.5rem;
      text-shadow: 0.2rem 0.2rem 0.2rem rgba(0, 0, 0, 0.1);
    }

    .fa-clone,
    .fa-comment {
      transform: rotateY(180deg);
    }

    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Loader */

    .loader {
      width: 5rem;
      height: 5rem;
      border: 0.6rem solid #999;
      border-bottom-color: transparent;
      border-radius: 50%;
      margin: 0 auto;
      animation: loader 500ms linear infinite;
    }

    /* Media Query */

    @media screen and (max-width: 40rem) {
      .profile {
        display: flex;
        flex-wrap: wrap;
        padding: 4rem 0;
      }

      .profile::after {
        display: none;
      }

      .profile-image,
      .profile-user-settings,
      .profile-bio,
      .profile-stats {
        float: none;
        width: auto;
      }

      .profile-image img {
        width: 7.7rem;
      }

      .profile-user-settings {
        flex-basis: calc(100% - 10.7rem);
        display: flex;
        flex-wrap: wrap;
        margin-top: 1rem;
      }

      .profile-user-name {
        font-size: 2.2rem;
      }

      .profile-edit-btn {
        order: 1;
        padding: 0;
        text-align: center;
        margin-top: 1rem;
      }

      .profile-edit-btn {
        margin-left: 0;
      }

      .profile-bio {
        font-size: 1.4rem;
        margin-top: 1.5rem;
      }

      .profile-edit-btn,
      .profile-bio,
      .profile-stats {
        flex-basis: 100%;
      }

      .profile-stats {
        order: 1;
        margin-top: 1.5rem;
      }

      .profile-stats ul {
        display: flex;
        text-align: center;
        padding: 1.2rem 0;
        border-top: 0.1rem solid #dadada;
        border-bottom: 0.1rem solid #dadada;
      }

      .profile-stats li {
        font-size: 1.4rem;
        flex: 1;
        margin: 0;
      }

      .profile-stat-count {
        display: block;
      }
    }

    /* Spinner Animation */

    @keyframes loader {
      to {
        transform: rotate(360deg);
      }
    }

    /*

The following code will only run if your browser supports CSS grid.

Remove or comment-out the code block below to see how the browser will fall-back to flexbox & floated styling.

*/

    @supports (display: grid) {
      .profile {
        display: grid;
        grid-template-columns: 1fr 2fr;
        grid-template-rows: repeat(3, auto);
        grid-column-gap: 3rem;
        align-items: center;
      }

      .profile-image {
        grid-row: 1 / -1;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(22rem, 1fr));
        grid-gap: 2rem;
      }

      .profile-image,
      .profile-user-settings,
      .profile-stats,
      .profile-bio,
      .gallery-item,
      .gallery {
        width: auto;
        margin: 0;
      }

      @media (max-width: 40rem) {
        .profile {
          grid-template-columns: auto 1fr;
          grid-row-gap: 1.5rem;
        }

        .profile-image {
          grid-row: 1 / 2;
        }

        .profile-user-settings {
          display: grid;
          grid-template-columns: auto 1fr;
          grid-gap: 1rem;
        }

        .profile-edit-btn,
        .profile-stats,
        .profile-bio {
          grid-column: 1 / -1;
        }

        .profile-user-settings,
        .profile-edit-btn,
        .profile-settings-btn,
        .profile-bio,
        .profile-stats {
          margin: 0;
        }
      }
    }

    .content-section {
      background: #ffffff;
      padding: 10px 20px;
      border: 1px solid #dddddd;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    .post {
      width: 100%;
      height: auto;
      background: #fff;
      border: 1px solid #dfdfdf;
      margin-top: 40px;
    }

    .info {
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .info .username {
      width: auto;
      font-weight: bold;
      color: #000;
      font-size: 14px;
      margin-left: 10px;
    }

    .info .options {
      height: 10px;
      cursor: pointer;
    }

    .info .user {
      display: flex;
      align-items: center;
    }

    .info .profile-pic {
      height: 40px;
      width: 40px;
      padding: 0;
      background: none;
    }

    .info .profile-pic img {
      border: none;
    }

    .post-image {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    .post-content {
      width: 100%;
      padding: 20px;
    }

    .likes {
      font-weight: bold;
    }

    .description {
      margin: 10px 0;
      font-size: 14px;
      line-height: 20px;
    }

    .description span {
      font-weight: bold;
      margin-right: 10px;
    }

    .post-time {
      color: rgba(0, 0, 0, 0.5);
      font-size: 12px;
    }

    .comment-wrapper {
      width: 100%;
      height: 50px;
      border-radius: 1px solid #dfdfdf;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment-wrapper .icon {
      height: 30px;
    }

    .comment-box {
      width: 80%;
      height: 100%;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .comment-btn,
    .action-btn {
      width: 70px;
      height: 100%;
      background: none;
      border: none;
      outline: none;
      text-transform: capitalize;
      font-size: 16px;
      color: rgb(0, 162, 255);
      opacity: 0.5;
    }

    .reaction-wrapper {
      width: 100%;
      height: 50px;
      display: flex;
      margin-top: -20px;
      align-items: center;
    }

    .reaction-wrapper .icon {
      height: 25px;
      margin: 0;
      margin-right: 20px;
    }

    .reaction-wrapper .icon.save {
      margin-left: auto;
    }
  </style>
</head>

  </nav>
  {% block content %}{% endblock %}
