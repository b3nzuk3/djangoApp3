{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit:ital@1&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static "imageGram/main.css" %}">
  <title>Bombsbay</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark mb-5">
    <div class="container">
      <div class="">
        <a style="font-size:2.5rem;" class="navbar-brand" href="{% url 'image-home' %}"><i style="color:#FBCB0A;" class="fas fa-bomb favicon fa-beat"></i>bombs<span style="color:#590696;">bay</span></a>
      </div>
      <form class="" action="{% url 'image-search' %}" method="get">
        <div class="container h-100">
          <div class="d-flex justify-content-end h-100">
            <div class="searchbar">
              <input class="search_input" type="text" name="search" placeholder="Search...">
              <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </div>
        </div>
      </form>
    </div>

  </nav>
  {% block content %}{% endblock %}

  <section class="mt-5 text-center" style="background-color:black;">
    <div style="color:#C70A80" class="container ">
      <footer class="pb-3">
        <p> <small>Do not sell my personal information | Privacy Policy | Terms and Conditions</small></p>
      </footer>

    </div>
    <footer><small>&copy 2022 all rights reserved</small></footer>

  </section>

  <!-- JavaScript Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/2c697981ac.js" crossorigin="anonymous"></script>
  <script src="{% static "imageGram/script.js" %}" type="text/javascript">

  </script>
</body>

</html>
